<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Swavoti Muse Drop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f7f6;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #login-container, #user-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        #login-btn, #logout-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--button-text-color);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        #login-btn:before {
            content: 'G';
            font-weight: bold;
            font-size: 1.2em;
        }

        #login-btn:hover, #logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #user-container img {
            border: 4px solid var(--primary-color);
            margin-bottom: 20px;
        }

        #user-container h1 {
            margin-bottom: 5px;
        }

        #user-container p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Welcome to Muse Drop</h1>
        <p>Please sign in to continue</p>
        <button id="login-btn">Sign in with Google</button>
    </div>

    <div id="user-container" style="display: none;">
        <h1>Welcome, <span id="user-name"></span></h1>
        <img id="user-photo" src="" alt="User Photo" style="width: 100px; height: 100px; border-radius: 50%;">
        <p>Email: <span id="user-email"></span></p>
        <button id="logout-btn">Sign Out</button>
    </div>

    <!-- Firebase SDKs and custom script will be added later -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoCv6q8-GmIlDCE_KawiC1Ko4NaS9WJzs",
            authDomain: "muse-pkwfi.firebaseapp.com",
            projectId: "muse-pkwfi",
            storageBucket: "muse-pkwfi.firebasestorage.app",
            messagingSenderId: "962437945309",
            appId: "1:962437945309:web:be86d9b7400a444e778834"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginContainer = document.getElementById('login-container');
        const userContainer = document.getElementById('user-container');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');
        const userPhotoEl = document.getElementById('user-photo');

        // Sign in with Google
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    // The signed-in user info.
                    const user = result.user;
                    console.log('User signed in:', user);
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.email;
                    // The AuthCredential type that was used.
                    const credential = GoogleAuthProvider.credentialFromError(error);
                    console.error('Login failed:', errorMessage);
                });
        });

        // Sign out
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Sign out failed:', error);
            });
        });

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginContainer.style.display = 'none';
                userContainer.style.display = 'block';
                userNameEl.textContent = user.displayName;
                userEmailEl.textContent = user.email;
                userPhotoEl.src = user.photoURL;
            } else {
                // User is signed out
                loginContainer.style.display = 'block';
                userContainer.style.display = 'none';
                userNameEl.textContent = '';
                userEmailEl.textContent = '';
                userPhotoEl.src = '';
            }
        });
    </script>
</body>
</html>
